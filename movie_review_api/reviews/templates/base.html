<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review API</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/home.css">
    
    <!-- Custom CSS -->
    <style>
        /* Define the main color palette */
        :root {
            --primary-color: #2C3E50; /* Dark Blue */
            --secondary-color: #E74C3C; /* Red */
            --accent-color: #F1C40F; /* Yellow */
            --background-color: #ECF0F1; /* Light Gray */
            --text-color: #34495E; /* Darker Blue */
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
        }

        /* Navbar Styling */
        .navbar {
            background-color: var(--primary-color);
        }

        .navbar-brand, .nav-link {
            color: #FFF !important;
        }

        .nav-link:hover {
            color: var(--accent-color) !important;
        }

        /* Main Container */
        .container {
            margin-top: 30px;
        }

        /* Footer Styling */
        footer {
            background-color: var(--primary-color);
            color: #FFF;
            padding: 20px 0;
            text-align: center;
            margin-top: 50px;
        }

        footer a {
            color: var(--accent-color);
            text-decoration: none;
        }

        footer a:hover {
            color: var(--secondary-color);
        }

        /* Custom Button Styles */
        .btn-primary {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        .btn-primary:hover {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="{% url 'home' %}">Movie Reviews</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">Register</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="mt-4">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Movie Review API | <a href="#">Privacy Policy</a></p>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
